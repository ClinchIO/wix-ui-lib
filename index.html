<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
    <title>App Skeleton</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="plugins/color-picker/color-picker.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="plugins/color-picker/advanced-color-picker.css" type="text/css" media="screen, projection" />
</head>
<body>

<div style="position:relative">
<!-- <a rel="popover" id="startColorPicker" class="btn btn-mini">Start Color Picker</a>-->
    <a rel="popover" id="startColorPicker" class="color-selector default">
        <div class="inner"></div>
    </a>
</div>
</body>
</html>

<!-- core -->
<script type="text/javascript" src="lib/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="lib/js/bootstrap/bootstrap.js"></script>

<!-- plugins -->
<script type="text/javascript" src="plugins/color-picker/color-picker-container.js"></script>
<script type="text/javascript" src="plugins/color-picker/simple-color-picker.js"></script>
<script type="text/javascript" src="plugins/color-picker/advanced-color-picker.js"></script>
<script type="text/javascript" src="plugins/color-picker/ColorPickerUtils.js"></script>

<!-- ready -->
<script type="text/javascript">
    $(document).ready(function() {

       $('#startColorPicker').makeColorPicker({
            ColorPickers: {
                Simple: {
                    width: 5,
                    layout: "horizontal"
                },
                Advanced: {
                    width: 3,
                    layout: "vertical"
                }
            }
        });
    });

    $(document).bind('colorSelected', function (e, color) {
        $(document).find('.inner').css("background-color", color);
        console.log(color);
    });
</script>
